<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form (ngSubmit)="submit()" #formRef="ngForm">
        <div id="user-data" ngModelGroup="userData" #userData="ngModelGroup">
          <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" class="form-control" name="username" ngModel required>
          </div>
          <button class="btn btn-default" type="button" (click)="suggestUserName()">Suggest an Username</button>
          <div class="form-group">
            <label for="email">Mail</label>
            <input type="email" id="email" class="form-control" name="email" ngModel required email #email="ngModel">
            <span class="help-block" *ngIf="!email.valid && email.touched">Please enter a valid email!</span>
          </div>
        </div>
        <span *ngIf="!userData.valid && userData.touched">NOT VALID</span>
        <div class="form-group">
          <label for="secret">Secret Questions</label>
          <select id="secret" class="form-control" name="secret" [ngModel]="defaultQuestion" required>
            <option value="pet">Your first Pet?</option>
            <option value="teacher">Your first teacher?</option>
          </select>
        </div>
        <div class="form-group">
          <textarea name="questionAnswer" rows="3" [(ngModel)]="answer" class="form-control" required #reply></textarea>
        </div>
        <p>Your reply: {{ answer }}</p>

        <div class="radio form-group" *ngFor="let gender of genders">
          <label>
            <input type="radio" name="gender" ngModel [value]="gender" required>
            {{ gender }}
          </label>
        </div>
        <!-- <p>Your reply: {{ reply.value }}</p> -->
        <button class="btn btn-primary" type="submit" [disabled]="formRef.invalid">Submit</button>
      </form>
    </div>
  </div>
  <hr>
  <div *ngIf="submitted" class="row">
    <div class="col-xs-12">
      <h3>Your data</h3>
      <p>Username: {{ user.username }} </p>
      <p>Email: {{ user.email }} </p>
      <p>Secret Question: {{ user.secretQuestion }} </p>
      <p>Answer: {{ user.answer }} </p>
      <p>Gender: {{ user.gender }} </p>
    </div>
  </div>
</div>
