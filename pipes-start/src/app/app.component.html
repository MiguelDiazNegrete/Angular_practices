<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <button class="btn btn primary" (click)="addServer()">Add server</button>
      <br>
      <input type="text" [(ngModel)]="filteredStatus" placeholder="filter status">
      <br>
      <h2>App status: {{ appStatus | async }}</h2>
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let server of servers | sort:'name' | filterStatus:filteredStatus:'status' "
          [ngClass]="getStatusClasses(server)">
          <span class="badge">
            {{ server.status }}
          </span>
          <strong>{{ server.name | shorten: 15 }}</strong> | {{ server.instanceType | uppercase | reverse }} | {{ server.started |
          date:'d MMMM y' | uppercase}}
        </li>
      </ul>
    </div>
  </div>
</div>
